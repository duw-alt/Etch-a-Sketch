<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <h1>Etch-a-Sketch</h1>

  <div class="wrap">

    <div class="buttons-wrap">
      <button class="black" onclick="toBlack()">Black</button>
      <button class="color" onclick="toRandomColor()">Pretty Colors</button>
      <button class="eraser" onclick="toWhite()">Eraser</button>
      <button class="clear" onclick="clearGrid()">Clear</button>
      <button class="ask-size" onclick="askSize()">Grid size</button>
      
      <p>
        <span>Current grid size is: 16 x 16</span>
      </p>

    </div>

    <div class="container"></div>

  </div>



  <script src="script.js"></script>
</body>
</html>
